<section class="p-2">
    <div class="ml-auto">
        <img srcset="/assets/undraw_Astronaut_xko2/undraw_Astronaut_xko2.png 1x, /assets/undraw_Astronaut_xko2/undraw_Astronaut_xko2.png 2x"
            class="img-responsive w-100">
    </div>
    <div class="form-container">
        <div class="container">
            <div class="row">
                <h2>Sign in to continue to <br> your account.</h2>
            </div>

            <!-- Login Form -->
            <div class="row">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col-12 col-md-4 px-0">
                    <div class="form-group">
                        <label for="">Email address</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email address"
                            aria-describedby="helpId" formControlName="email">
                        <small id="helpId" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty"
                            class="text-danger">Please put valid email</small>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Enter strong password" aria-describedby="helpId" formControlName="password">
                        <small id="helpId"
                            *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty"
                            class="text-danger">{{loginForm.controls.password.errors.pattern ? "Your password must
                            contain numbers and letters" : loginForm.controls.password.errors.required ? 'Please input a
                            password':'Please input a minimum of 8 characters'}}</small>
                    </div>
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-dark w-100">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</section>
