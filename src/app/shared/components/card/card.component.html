<div (click)="selected.emit(cardDetail)" class="card p-1 border-0">
    <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
        <h6>{{cardDetail.title}}</h6>
        <img [src]="cardDetail.imageUrl" [ngStyle]="{'background-color': rgba}">
    </div>
    <div class="card-body">
        <p class="card-text"></p>
    </div>
    <div class="card-footer border-0 bg-white">
        <h5 class="card-title">{{cardDetail.numberCount}}</h5>
        <small><span class="mr-3">20</span>{{cardDetail.tagline}}</small>
    </div>
</div>
